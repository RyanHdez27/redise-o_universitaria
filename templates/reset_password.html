<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Restablecer Contraseña</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_ll.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/Logo_universitaria.png') }}" alt="logo">
      </a>
      <h1>Restablece tu contraseña</h1>
      <p>Ingresa tu correo institucional y una nueva contraseña.</p>
    </div>
    <div class="right-panel">
      <h2>Restablecer Contraseña</h2>
      <form method="POST">
        <div class="input-group">
          <label for="password">Correo Institucional</label>
          <input type="email" name="email" placeholder="Correo institucional" required>
        </div>
        <div class="input-group">
          <label for="password">Contraseña Nueva</label>
          <input type="password" name="new_password" placeholder="Nueva contraseña" required>
        </div>
        <p class="signup">¿No quieres reestablecer tu clave?<a href="{{ url_for('ingresar') }}"> Ingresar</a></p>
        <br/>
          <button type="submit">Guardar nueva contraseña</button>
      </form>      

      <div class="social-icons">
        <a href="https://www.facebook.com" target="_blank">
            <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
        </a>
        <a href="https://www.whatsapp.com" target="_blank">
            <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
        </a>
        <a href="https://www.instagram.com" target="_blank">
            <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
        </a>
        <a href="https://www.youtube.com" target="_blank">
            <img src="{{ url_for('static', filename='images/youtube.png') }}" alt="YouTube">
        </a>
    </div>
    </div>
  </div>
</body>
</html>
