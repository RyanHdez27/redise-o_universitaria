<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Universitaria</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_ll.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <a href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='images/Logo_universitaria.png') }}" alt="logo">
            </a>
            <h1>Bienvenido a Universitaria</h1>
            <h1>de Colombia</h1>
            <p>Pasión por triunfar.</p>
        </div>
        <div class="right-panel">
            <h2>Ingresar</h2>
            <form method="POST" action="{{ url_for('ingresar') }}">
                <div class="input-group">
                    <label for="email">Correo institucional</label>
                    <input type="email" name="email" id="email" placeholder="correo@universitaria.edu.co" required>
                </div>
                <div class="input-group password-group">
                    <label for="password">Contraseña</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" placeholder="Contraseña" required>
                        <span class="toggle-password" onclick="togglePasswordVisibility()">
                          <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" height="20" viewBox="0 0 24 24" width="20" fill="#004488">
                            <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>
                        </svg>
                        </span>
                    </div>
                </div>
                <div class="options">
                    <label><input type="checkbox" name="remember"> Recordarme</label>
                    <a href="{{ url_for('reset_password_route') }}">¿Olvidó su contraseña?</a>
                </div>
                <button type="submit">Ingresar</button>
                <p class="signup">¿No tienes cuenta? <a href="{{ url_for('register') }}">Registrarse</a></p>
            </form>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
                </a>
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/youtube.png') }}" alt="YouTube">
                </a>
            </div>
        </div>
    </div>
</body>
</html>
<script>
    function togglePasswordVisibility() {
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eye-icon");
    
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            // Cambiar a ícono de ojo tachado
            eyeIcon.innerHTML = `
                <path d="M12 6a9.77 9.77 0 0 1 8.94 6 9.77 9.77 0 0 1-2.24 3.29l1.42 1.42a11.98 11.98 0 0 0 2.66-4.71 1 1 0 0 0 0-.58A11.99 11.99 0 0 0 12 4a11.96 11.96 0 0 0-7.83 2.88l1.44 1.44A9.9 9.9 0 0 1 12 6zm-9.19-.19 18.38 18.38-1.41 1.41-2.19-2.2A11.96 11.96 0 0 1 12 20c-5 0-9.27-3.11-11-7.5a11.9 11.9 0 0 1 2.97-4.36L1.39 4.22 2.81 2.81 2.81 2.81 2.81 2.81z"/>`;
        } else {
            passwordInput.type = "password";
            // Cambiar a ícono de ojo normal
            eyeIcon.innerHTML = `
                <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zm0 13a5.5 5.5 0 1 1 0-11 5.5 5.5 0 0 1 0 11zm0-9a3.5 3.5 0 1 0 0 7 3.5 3.5 0 0 0 0-7z"/>`;
        }
    }
    </script>
