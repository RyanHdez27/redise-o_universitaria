<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login2.css') }}">
</head>
<body>

    <img src="{{ url_for('static', filename='images/fondo.png') }}" alt="Casa Universidad" class="bg-image">

    <div class="container">
        <div class="login-box">
            <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='images/Logo_universitaria.png') }}" alt="Logo" class="logo">
            </a>
            <h2>Ingresar</h2>

            <form action="#" method="POST">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Correo">

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Contraseña">

                <a href="#" class="forgot-password">¿Olvidaste tu clave?</a>

                <button type="submit">Ingresar</button>
            </form>

            <div class="social-icons">
                <a href="https://www.facebook.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
                </a>
                <a href="https://www.whatsapp.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
                </a>
                <a href="https://www.instagram.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
                </a>
                <a href="https://www.youtube.com" target="_blank">
                    <img src="{{ url_for('static', filename='images/youtube.png') }}" alt="YouTube">
                </a>
            </div>

        </div>
    </div>

</body>
</html>
