<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login_ll.css') }}">
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <a href="{{ url_for('home') }}">
        <img src="{{ url_for('static', filename='images/Logo_universitaria.png') }}" alt="logo">
      </a>
      <h1>Regístrate en Universitaria</h1>
      <p>Accede a la plataforma según tu rol.</p>
    </div>
    <div class="right-panel">
      <h2>Registro</h2>
        <form method="POST">
          <div class="input-group">
            <label for="email">Correo institucional</label>
            <input type="email" name="email" placeholder="Correo institucional" required>
          </div>
          <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" name="password" placeholder="Contraseña" required>
          </div>
          <div class="input-group">
            <select name="role" required>
                <option value="3">Estudiante</option>
                <option value="2">Profesor</option>
                {% if session.get('user_role') == 1 %}
                  <option value="1">Administrador</option>
                {% endif %}
              </select>
            </div> 
            <p class="signup">¿Ya tienes un cuenta? <a href="{{ url_for('ingresar') }}"> Ingresar</a></p>
            <br/>           
            <button type="submit">Registrarse</button>
        </form>      
        <div class="social-icons">
          <a href="https://www.facebook.com" target="_blank">
              <img src="{{ url_for('static', filename='images/facebook.png') }}" alt="Facebook">
          </a>
          <a href="https://www.whatsapp.com" target="_blank">
              <img src="{{ url_for('static', filename='images/whatsapp.png') }}" alt="WhatsApp">
          </a>
          <a href="https://www.instagram.com" target="_blank">
              <img src="{{ url_for('static', filename='images/instagram.png') }}" alt="Instagram">
          </a>
          <a href="https://www.youtube.com" target="_blank">
              <img src="{{ url_for('static', filename='images/youtube.png') }}" alt="YouTube">
          </a>
      </div>
    </div>
  </div>
</body>
</html>
